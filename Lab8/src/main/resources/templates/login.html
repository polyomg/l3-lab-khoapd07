<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form div { margin-bottom: 10px; }
    label { display: inline-block; width: 100px; }
    input[type="text"], input[type="password"] { width: 200px; padding: 5px; }
    button { padding: 8px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
<h1>Login</h1>

<div th:if="${message}" class="message" th:text="${message}"></div>
<div th:if="${error}" class="error" th:text="${error}"></div> <!-- Use 'error' for login failures -->

<form th:action="@{/auth/login}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <hr>
  <button type="submit">Login</button>
</form>
</body>
</html>
